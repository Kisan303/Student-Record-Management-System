{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Your Attendance</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for attendance in attendance %}
            <tr>
                <td>{{ attendance.date }}</td>
                <td>{{ attendance.status }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2">No attendance records available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
