{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Your Grades</h1>
    <form method="GET" action="{{ url_for('student.search_grades') }}" class="mb-3">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search by subject" value="{{ request.args.get('query') }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
            <tr>
                <td>{{ grade.subject }}</td>
                <td>{{ grade.grade }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2">No grades available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('student.export_grades') }}" class="btn btn-success">Export Grades to CSV</a>
</div>
{% endblock %}
