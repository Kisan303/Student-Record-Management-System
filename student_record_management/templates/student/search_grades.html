<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Grades</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Search Grades</h1>

    <form method="GET" action="{{ url_for('student.search_grades') }}">
        <input type="text" name="query" placeholder="Enter subject to search" class="form-control">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <ul>
        {% for grade in grades %}
            <li>{{ grade.subject }}: {{ grade.grade }}</li>
        {% else %}
            <li>No grades found.</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('student.dashboard') }}">Back to Dashboard</a>
</body>
</html>
