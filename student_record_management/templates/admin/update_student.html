<!-- Path: student_record_management/templates/update_student.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- You can use Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Update Student Details</h2>
        
        <!-- Display flash message if any -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="list-unstyled">
                    {% for category, message in messages %}
                        <li class="alert alert-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <!-- Name input -->
            <div class="form-group mb-3">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
            </div>

            <!-- Date of Birth input -->
            <div class="form-group mb-3">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" value="{{ student.dob }}" required>
            </div>

            <!-- Address input -->
            <div class="form-group mb-3">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ student.address }}" required>
            </div>

            <!-- Course input -->
            <div class="form-group mb-3">
                <label for="course">Course:</label>
                <input type="text" class="form-control" id="course" name="course" value="{{ student.course }}" required>
            </div>

            <!-- Gender input -->
            <div class="form-group mb-3">
                <label for="gender">Gender:</label>
                <input type="text" class="form-control" id="gender" name="gender" value="{{ student.gender }}" required>
            </div>

            <!-- Phone input -->
            <div class="form-group mb-3">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ student.phone }}" required>
            </div>

            <!-- Email input -->
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Update Student</button>
            <a href="{{ url_for('admin_routes.manage_students') }}" class="btn btn-secondary ms-3">Cancel</a>
        </form>
    </div>

    <!-- Include Bootstrap JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
