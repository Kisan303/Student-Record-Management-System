<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Teacher</h2>
        <form action="{{ url_for('admin_routes.add_teacher') }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            
            <!-- Course Dropdown for Teacher -->
            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <select class="form-select" id="course" name="course" required>
                    <option value="" disabled selected>Select Course</option> <!-- Default Option -->
                    <option value="Full-Stack Software Development">Full-Stack Software Development</option>
                    <option value="International Business Accounting">International Business Accounting</option>
                    <option value="International Hotel Business Management">International Hotel Business Management</option>
                    <option value="Cloud Infrastructure">Cloud Infrastructure</option>
                    <option value="Nursing">Nursing</option>
                    <option value="Mobile Application Development">Mobile Application Development</option>
                    <option value="Big Data Analysis">Big Data Analysis</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Teacher</button>
        </form>
        <a href="{{ url_for('admin_routes.manage_teachers') }}" class="btn btn-secondary mt-3">Back to Manage Teachers</a>
    </div>
</body>
</html>
